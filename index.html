<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center"
        style="background-image: url(https://media1.tenor.com/images/4231f6672a5d19631863d7d3baff69f2/tenor.gif?itemid=13649260); background-size: cover; background-position: center; height: 400px;">

    <div class="container"></div>
    <div class="row">
      <h1 style="text-align:center"> Belly Button Biodiversity Dashboard</h1>
    </div>
    <div class="row">
      <h5 style="text-align:center"> <i>Use the interactive charts below to explore the dataset</i> </h5>

      <div class="col-md-2">
        <div class="well">
          <h6>Test Subject ID No.:</h6>
          <select id="selDataset"></select>
        </div>

          <div class="panel-heading">
            <h6 class="panel-title">Demographic Info</h6>

        </div>
      </div>

        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge" style="max-height: calc(500px + 10px) !important;overflow:hidden;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
